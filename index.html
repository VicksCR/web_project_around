<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="VictoriaCR" />
    <meta name="description" content="TripleTen Around the US" />
    <meta
      name="keywords"
      content="Interactive page, JavaScript, CSS, photography"
    />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Around The US Typographic Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Avatar with profile image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button type="button" class="profile__info-button">
              <img
                class="profile__info-button-image"
                src="./images/edit-button.png"
                alt="Profile edit button"
              />
            </button>
            <p class="profile__info-aboutme">Explorador</p>
          </div>
          <div class="profile__addButton">
            <button type="button" class="add-button">
              <img
                class="add-button-image"
                src="./images/add-button.png"
                alt="Button to add profile information"
              />
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
