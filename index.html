<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="VictoriaCR" />
    <meta name="description" content="TripleTen Around the US" />
    <meta
      name="keywords"
      content="Interactive page, JavaScript, CSS, photography"
    />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Around The US Typographic Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Avatar with profile image"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__info_data-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button">
                <img
                  class="profile__edit-button_image"
                  src="./images/edit-button.png"
                  alt="Profile edit button"
                />
              </button>
            </div>
            <p class="profile__aboutme">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button_image"
              src="./images/add-button.png"
              alt="Button to add profile information"
            />
          </button>
        </section>
        <section class="elements">
          <img
            class="elements-image"
            src="./images/elements-image1.png"
            alt="Foto de Valle de Yosemite"
          />
          <img
            class="elements-image"
            src="./images/elements-image2.png"
            alt="Foto de Lago Louise"
          />
          <img
            class="elements-image"
            src="./images/elements-image3.png"
            alt="Foto de Montañas Calvas"
          />
          <div class="element__group">
            <p class="element__title">Valle de Yosemite</p>
            <img
              class="element__like"
              src="./images/like.png"
              alt="boton me gusta"
            />
          </div>
          <div class="element__group">
            <p class="element__title">Lago Louise</p>
            <img
              class="element__like"
              src="./images/like.png"
              alt="boton me gusta"
            />
          </div>
          <div class="element__group">
            <p class="element__title">Montañas Calvas</p>
            <img
              class="element__like"
              src="./images/like.png"
              alt="boton me gusta"
            />
          </div>

          <img
            class="elements-image"
            src="./images/elements-image4.png"
            alt="Foto de Latemar"
          />
          <img
            class="elements-image"
            src="./images/elements-image5.png"
            alt="Foto de Vanois National"
          />
          <img
            class="elements-image"
            src="./images/elements-image6.png"
            alt="Foto de Lago di Braies"
          />
          <div class="element__group">
            <p class="element__title">Latemar</p>
            <img
              class="element__like"
              src="./images/like.png"
              alt="boton me gusta"
            />

            <div class="element__group">
              <p class="element__title">Vanois National</p>
              <img
                class="element__like"
                src="./images/like.png"
                alt="boton me gusta"
              />
            </div>

            <div class="element__group">
              <p class="element__title">Lago di Braies</p>
              <img
                class="element__like"
                src="./images/like.png"
                alt="boton me gusta"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
