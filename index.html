<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="VictoriaCR" />
    <meta name="description" content="TripleTen Around the US" />
    <meta
      name="keywords"
      content="Interactive page, JavaScript, CSS, photography"
    />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo1.svg"
          alt="Around The US Typographic Logo"
          class="header__logo"
        />
        <img src="./images/Line.jpg" alt="Line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <div class="profile__avatar-circle"></div>
            <img
              src="./images/avatar.png"
              alt="Avatar with profile image"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info_data-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button">
                <img
                  class="profile__edit-button_image"
                  src="./images/edit-button.png"
                  alt="Profile edit button"
                />
              </button>
            </div>
            <p class="profile__aboutme">Explorador</p>
          </div>
          <section class="popup">
            <div class="popup__container">
              <form class="popup__form">
                <img
                  src="./images/Close Icon.png"
                  alt="icono X para cerrar"
                  class="popup__close-image"
                />
                <h2 class="popup__title">Editar perfil</h2>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Nombre"
                    class="popup__input"
                    required
                  />
                </fieldset>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    id="about-me"
                    name="about-me"
                    placeholder="Acerca de mí"
                    class="popup__input popup__input-about"
                    required
                  />
                </fieldset>
                <fieldset class="popup__fieldset">
                  <button type="submit" class="popup__submit-button">
                    Guardar
                  </button>
                </fieldset>
              </form>
            </div>
          </section>

          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button_image"
              src="./images/add-button.png"
              alt="Button to add profile information"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image1.png"
              alt="Foto de Valle de Yosemite"
            />
            <div class="element__group">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image2.png"
              alt="Foto de Lago Louise"
            />
            <div class="element__group">
              <h2 class="element__title">Lago Louise</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image3.png"
              alt="Foto de Montañas Calvas"
            />
            <div class="element__group">
              <h2 class="element__title">Montañas Calvas</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image4.png"
              alt="Foto de Latemar"
            />
            <div class="element__group">
              <h2 class="element__title">Latemar</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image5.png"
              alt="Foto de Vanois National"
            />
            <div class="element__group">
              <h2 class="element__title">Vanois National Park</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>

          <div class="element">
            <div class="element-rectangle"></div>
            <img
              class="element-image"
              src="./images/elements-image6.png"
              alt="Foto de Lago di Braies"
            />
            <div class="element__group">
              <h2 class="element__title">Lago di Braies</h2>
              <button type="button" class="element__like-button">
                <img
                  class="element__like-button-image"
                  src="./images/like-button.png"
                  alt="boton me gusta"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
