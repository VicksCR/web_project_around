<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="VictoriaCR" />
    <meta name="description" content="TripleTen Around the US" />
    <meta
      name="keywords"
      content="Interactive page, JavaScript, CSS, photography"
    />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo1.svg"
          alt="Around The US Typographic Logo"
          class="header__logo"
        />
        <img src="./images/Line.jpg" alt="Line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <div class="profile__avatar-circle"></div>
            <img
              src="./images/avatar.png"
              alt="Avatar with profile image"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>

              <!--Boton para editar el perfil-->
              <button
                type="button"
                class="profile__edit-button"
                id="button-edit-profile"
              >
                <img
                  class="profile__edit-button-image"
                  src="./images/edit-button.png"
                  alt="Profile edit button"
                />
              </button>
            </div>
            <p class="profile__aboutme">Explorador</p>
          </div>

          <!--Popup para editar perfil-->
          <section class="popup" id="popup-edit-profile">
            <div class="popup__container">
              <form class="popup__form" id="popup-form-edit" novalidate>
                <img
                  src="./images/close-icon.png"
                  alt="icono X para cerrar"
                  class="popup__close-image"
                  id="popup-close-edit-profile"
                />
                <h2 class="popup__title">Editar perfil</h2>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Nombre"
                    class="popup__input"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="popup__input-error-message" id="first-name-error"
                    >Por favor, rellena este campo.</span
                  >
                </fieldset>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    id="about-me"
                    name="about-me"
                    placeholder="Acerca de mí"
                    class="popup__input"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="popup__input-error-message" id="about-me-error"
                    >Por favor, rellena este campo.</span
                  >
                </fieldset>
                <fieldset class="popup__fieldset">
                  <button type="submit" class="popup__submit-button">
                    Guardar
                  </button>
                </fieldset>
              </form>
            </div>
          </section>

          <!--Boton para anadir tarjeta con imagen-->
          <button
            type="button"
            class="profile__add-button"
            id="button-add-card"
          >
            <img
              class="profile__add-button-image"
              src="./images/add-button.png"
              alt="Button to add profile information"
            />
          </button>

          <!--Popup para anadir tarjeta-->
          <section class="popup" id="popup-add-card">
            <div class="popup__container">
              <form class="popup__form" id="form-popup-add-card" novalidate>
                <img
                  src="./images/close-icon.png"
                  alt="icono X para cerrar"
                  class="popup__close-image"
                  id="popup-add-card-close"
                />
                <h2 class="popup__title">Nuevo lugar</h2>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    id="card-title"
                    name="card-title"
                    placeholder="Título"
                    class="popup__input"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span class="popup__input-error-message" id="card-title-error"
                    >Por favor, rellena este campo.</span
                  >
                </fieldset>
                <fieldset class="popup__fieldset">
                  <input
                    type="url"
                    id="card-link-to-image"
                    name="card-link-to-image"
                    placeholder="Enlace a la imagen"
                    class="popup__input"
                    required
                  />
                  <span
                    class="popup__input-error-message"
                    id="card-link-to-image-error"
                    >Por favor, introduce una dirección web.</span
                  >
                </fieldset>
                <fieldset class="popup__fieldset">
                  <button type="submit" class="popup__submit-button">
                    Crear
                  </button>
                </fieldset>
              </form>
            </div>
          </section>
        </section>

        <!--Template cards-->
        <section class="elements" id="elements-container-cards">
          <template id="template-card">
            <div class="element">
              <img
                class="element__delete-button"
                src="./images/trash.png"
                alt="boton para eliminar tarjeta"
                id="delete-card-button"
              />
              <img
                id="popup-opener-big-image"
                class="element__image"
                src=""
                alt=""
              />
              <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button">
                  <img
                    class="element__like-button-image"
                    src="./images/like-button.png"
                    alt="boton me gusta"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>

        <!--Popup para agrandar imagen-->
        <section class="popup" id="popup-image">
          <div class="popup__image-container">
            <img
              src="./images/close-icon.png"
              alt="icono X para cerrar"
              class="popup__close-image"
              id="popup-large-image-close"
            />
            <img
              id="popup-large-image"
              class="popup__image-large"
              src=""
              alt=""
            />
            <h2 id="popup-big-image-title" class="popup__image-title"></h2>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
